<html>
        <head><script src="jquery-2.2.3.js"></script>
            <script src="main.js"></script>
            <script src="countriesregions.json"></script>
            <script src="validation.js"></script></head>
<body onload="countryFunction()">
<form class="form">
  <h4 class="header">Global Address Generator</h4>
  <div class="field">
    <label>Address 1</label>
      <div class="field">
        <input type="text" id="address1" maxlength=40 placeholder="Address 1">
      </div> 
      <div id="address1Error"></div>
  </div>
  <div class="field">
    <label>Address 2</label>
    <div class="fields">
        <input type="text" id="address2" maxlength=40 placeholder="Address 2">
    </div>
  </div>
    <div class="field" onchange="regionFunction()">
      <label>Country</label>
      <select class="dropdown" id="countrySelect" >
          <option value=""></option>
      </select>
    </div>
    <div id="countryError"></div>
     <div class="field">
        <label>City</label>
        <div class="fields">
    <input type="text" id="City" maxlength=30 placeholder="City">
        </div>
         <div id="cityError"></div>
    </div>
    <div class="field">
      <label>State/Province</label>
      <select class="dropdown" id="stateProvinceSelect">
        <option value=""></option>
      </select>
        <div id="regionError"></div>
    </div>
     <div class="field">
        <label>Postal Code</label>
        <div class="fields">
    <input type="text" id="PostalCode" placeholder="Postal Code">
        </div>
         <div id="postalError"></div>
    </div>      
  <div class="button" tabindex="0" id= "submit" onclick="addressValidation()">Submit</div>
    
<textarea name="outputArea" id="outputArea" readonly="yes"></textarea>
</form>
    </body>
</html>
